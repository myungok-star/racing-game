<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!--  javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet" type="text/css">

    <title>Racing Game by Star Kim</title>
</head>

<body>
  <div class="container-fluid">
   <div class="row">
     <div class="col-md-12">
       <div class="header text-center">
         <h1>Face Racers</h1>
       </div>
       <div class="row2">
       <div class="player-top-button">
         <img src="css/face_02.png">
         <p>press A</p>
       </div>
       <div class="player-bottom-button">
         <img src="css/face_01.png">
         <p>press L</p>
       </div>
     </div>
    <div class="game-board">
    <div class="player" id="player-top"></div>
    <div class="player" id="player-bottom"></div>
    </div>

    <button class="btn btn-lg btn-reset tmp-hidden" id="reset">Play Again</button>

</body>

</html>
